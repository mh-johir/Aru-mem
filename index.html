<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Sudu tmr jonno medam üôÇü´∂üèº</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;900&display=swap');

        body {
            margin: 0;
            background: radial-gradient(circle, #0f172a, #000000);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: white;
        }

        canvas {
            position: fixed;
            top: 0; left: 0;
            z-index: 1;
            pointer-events: none;
        }

        /* 3D Gift Box Animation */
        .gift-container {
            position: relative;
            z-index: 10;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gift-container:hover {
            transform: scale(1.1);
        }

        .gift-box {
            width: 120px;
            height: 120px;
            background: #e11d48;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(225, 29, 72, 0.5);
            animation: shake 1s infinite;
        }

        .gift-box::before {
            content: '';
            position: absolute;
            width: 20px; height: 100%;
            background: #fbbf24;
            left: 50%; transform: translateX(-50%);
        }

        .gift-box::after {
            content: '';
            position: absolute;
            height: 20px; width: 100%;
            background: #fbbf24;
            top: 50%; transform: translateY(-50%);
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }

        /* Message Styles */
        #main-ui {
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .text-glow {
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.8);
            background: linear-gradient(to right, #fde047, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .floating-elements {
            position: absolute;
            pointer-events: none;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            from { transform: translateY(100vh) scale(0.5); opacity: 1; }
            to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <canvas id="fireworks"></canvas>

    <div id="opener" class="h-screen flex flex-col items-center justify-center relative z-20">
        <div class="gift-container" onclick="openGift()">
            <div class="gift-box"></div>
            <p class="mt-6 text-yellow-400 font-bold animate-pulse text-center">TAP TO OPEN YOUR <br> 2026 SURPRISE Medam!</p>
        </div>
    </div>

    <div id="main-ui" class="min-h-screen flex flex-col items-center justify-center p-6 relative z-10">
        <h2 class="text-2xl md:text-3xl font-light tracking-widest mb-2">PROUDLY PRESENTING</h2>
        <h1 class="text-8xl md:text-9xl font-black text-glow leading-none mb-4">2026</h1>
        
        <div class="max-w-2xl text-center bg-white/5 backdrop-blur-xl p-8 rounded-[40px] border border-white/10 shadow-2xl">
            <p class="text-xl md:text-2xl text-gray-200 font-light leading-relaxed">
                "May this year bring you endless joy, <br>
                boundless success, and moments <br>
                that last a lifetime."
            </p>

            <!-- Added glowing Aru Medam line -->
            <p class="mt-6 text-2xl font-bold text-glow">
                Aru Medam üôÇü´∂üèº
            </p>

            <div class="mt-6 text-3xl flex justify-center gap-4">
                <span>‚ú®</span><span>‚ù§Ô∏è</span><span>ü•Ç</span><span>üî•</span>
            </div>
        </div>

        <button onclick="location.reload()" class="mt-12 px-8 py-3 bg-yellow-500 text-black font-bold rounded-full hover:bg-yellow-400 transition transform hover:scale-110">
            CELEBRATE AGAIN
        </button>
    </div>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function openGift() {
            document.getElementById('opener').style.display = 'none';
            const ui = document.getElementById('main-ui');
            ui.style.display = 'flex';
            setTimeout(() => ui.style.opacity = '1', 100);
            
            // Blast huge fireworks on open
            for(let i=0; i<5; i++) {
                setTimeout(() => createExplosion(Math.random()*canvas.width, Math.random()*canvas.height), i*300);
            }
            setInterval(autoFirework, 800);
            setInterval(spawnFloating, 400);
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.v = { x: (Math.random()-0.5)*12, y: (Math.random()-0.5)*12 };
                this.alpha = 1;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI*2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                this.x += this.v.x; this.y += this.v.y;
                this.v.y += 0.1; // gravity
                this.alpha -= 0.01;
            }
        }

        function createExplosion(x, y) {
            const colors = ['#fbbf24', '#f472b6', '#60a5fa', '#34d399', '#ffffff'];
            const color = colors[Math.floor(Math.random()*colors.length)];
            for(let i=0; i<60; i++) particles.push(new Particle(x, y, color));
        }

        function autoFirework() {
            createExplosion(Math.random()*canvas.width, Math.random()*canvas.height*0.6);
        }

        function spawnFloating() {
            const el = document.createElement('div');
            el.className = 'floating-elements';
            el.innerHTML = ['‚ù§Ô∏è','‚≠ê','‚ú®','üéà'][Math.floor(Math.random()*4)];
            el.style.left = Math.random()*100 + 'vw';
            el.style.fontSize = Math.random()*20+20 + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 5000);
        }

        function animate() {
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.fillRect(0,0,canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.update(); p.draw();
                if(p.alpha <= 0) particles.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();
        animate();
    </script>
</body>
</html>
